<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Guessing Game</title>
    <link rel="stylesheet" href="./assets/css/reset.css" />
    <link rel="stylesheet" href="./assets/css/style.css" />
</head>

<body>
    <div>

        <div>
            <div>
                <h1>Game Of Thrones - Name Guess</h1>

                <div class="instructionDiv">
                    <h2>Guess the name of GOT characters...</h2>
                    <small>Click any letter to begin guessing. Choose wisely you have a limited amount of guesses... And
                        winter is coming.</small>
                </div>
            </div>
        </div>

        <div>
            <div>

                <div class="characterDiv">
                    <div>
                        <h3><strong>character:</strong></h3>
                    </div>

                    <div>


                        <h3 id="word-blanks">_ _ _ _ _ _ _ _ _ </h3>

                    </div>

                </div>

                <div class="stats">

                    <div>
                        <div>


                            <strong>Wrong Guesses: </strong> <span id="wrong-guesses"></span>

                        </div>
                    </div>


                    <div>
                        <div>


                            <strong>Guesses Left: </strong> <span id="guesses-left">9</span>

                        </div>

                    </div>


                    <div class="card card-default">

                        <div class="card-body">


                            <strong>Wins: </strong> <span id="win-counter">0</span>

                        </div>

                    </div>

                    <div>
                        <div>


                            <strong>Losses: </strong> <span id="loss-counter">0</span>

                        </div>

                    </div>

                </div>

            </div>

        </div>

    </div>

    <script type="text/javascript" src="./assets/javascript/game.js">
    </script>
</body>

</html>
